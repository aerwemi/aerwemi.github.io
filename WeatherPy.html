<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WeatherPy</title>
</head>

<body>
  <section>
    <h1>WeatherPy</h1>
    <article>
      <a target="_blank" href="images/CityLatitudeVsClouds.png">
        <img src="images/CityLatitudeVsClouds.png" alt="Cloudy Map">
      </a>
      <p><em>Cloudy Map</em></p>
    </article>
    <hr>
    <article>
      <a target="_blank" href="images/CityLatitudeVshumidity.png">
        <img src="images/CityLatitudeVshumidity.png" alt="Humidity Map">
      </a>
      <p><em>Humidity Map</em></p>
    </article>
    <hr>
    <article>
      <a target="_blank" href="images/CityLatitudeVsMaxTemperature.png">
        <img src="images/CityLatitudeVsMaxTemperature.png" alt="Tempurature Map">
      </a>
      <p><em>Temperature Map</em></p>
    </article>
    <hr>
    <!-- an example using figure/ficaption -->
    <figure>
      <a target="_blank" href="images/CityLatitudeVsWindSpeed.png">
        <img src="images/CityLatitudeVsWindSpeed.png" alt="Wind Map">
      </a>
      <figcaption><em>Wind Speed Map</em></figcaption>
    </figure>

    </article>
    <hr>
    <!-- an example using figure/ficaption -->
    <figure>
      <a target="_blank" href="images/CityLatitudeVspressure.png">
        <img src="images/CityLatitudeVspressure.png" alt="Pressure Map">
      </a>
      <figcaption><em>Pressure Map</em></figcaption>
    </figure>





  </section>
</body>

</html>
